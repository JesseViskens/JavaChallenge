<article class="panel panel-default">
  <div class="panel-body container">
    <h1>Reservatie beheren</h1>
    <div id="zaal" class="row">
      <div class="col-6">
        <div>
          <label>Naam:</label>
          <label>{{ zaal.naam }}</label>
        </div>
        <div>
          <label>Oppervlakte:</label>
          <label>{{ zaal.oppervlakte }}</label>
        </div>
        <div>
          <label>Max aantal personen:</label>
          <label>{{ zaal.capaciteit }}</label>
        </div>
        <div>
          <label>Beschrijving:</label>
          <label class="col-6">{{ zaal.beschrijving }}</label>
        </div>
      </div>
      <div id="image" class="col-6">
        <img width="150px" height="150px" src="http://via.placeholder.com/150x150"/>
      </div>
    </div>


    <div id="reservering row">
      <form class="col-12" #reservatieForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="beginuur" class="col-12">Begindatum: <span class="helpText">Ingeven in yyyy-mm-ddThh:mm:ss.000Z</span></label>
          <input id="beginuur" name="beginuur" class="form-text col-9" [(ngModel)]="reservatie.beginuur"
                 type="text"/>
        </div>
        <div class="form-group">
          <label for="einduur" class="col-12">Einddatum: <span class="helpText">Ingeven in yyyy-mm-ddThh:mm:ss.000Z</span></label>
          <input id="einduur" name="einduur" class="form-text col-9" [(ngModel)]="reservatie.einduur"
                 type="text"/>
        </div>

        <div>
          <label>Voornaam:</label>
          <label>{{ gebruiker.voornaam}}</label>
        </div>
        <div>
          <label>Familienaam:</label>
          <label>{{ gebruiker.achternaam}}</label>
        </div>
        <div>
          <label>Email:</label>
          <label>{{ gebruiker.email}}</label>
        </div>
        <div>
          <label>Bedrijf:</label>
          <input type="radio" name="bedrijf" value="ja"> ja
          <input type="radio" name="bedrijf" value="nee"> nee
        </div>
        <div class="form-group">
          <label class="control-label" for="reden">Reden:</label>
          <input id="reden" name="reden" [(ngModel)]="reservatie.reden" class="form-control col-sm-6" type="text"
                 value="{{reservatie.reden}}"/>
        </div>

        <div>
          <button type="button" class="col-3 btn btn-primary" data-toggle="modal" data-target="#popup">Weiger
          </button>
          <button type="button" (click)="onSubmit()" class="col-3 btn btn-primary">Aanpassen + Bevestigen</button>
          <button [routerLink]="['/adminreservatieKalender/', reservatie.zaal]" type="button"
                  class="col-3 btn btn-primary">
            Annuleren
          </button>
        </div>
        <div id="popup" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Reden:</h4>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <form [formGroup]="myForm" (ngSubmit)="onWeiger()">
                <div class="modal-body">
                  <input formControlName="reden" type="text" class="form-control"/>
                </div>
                <div class="modal-footer">
                  <button type="button" (click)="onWeiger()" class="btn btn-default" data-dismiss="modal">Verstuur
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</article>
